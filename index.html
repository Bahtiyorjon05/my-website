.indicator::before{
    content: '';
    position: absolute;
    top: 50%;
    left: -22px;
    width: 20px;
height: 20px;
background: transparent;
border-top-right-radius: 20px;
box-shadow: 1px -10px 0 0 var(--clr);
}
.indicator::after{
    content: '';
    position: absolute;
    top: 50%;
    right: -22px;
    width: 20px;
height: 20px;
background: transparent;
border-top-left-radius: 20px;
box-shadow: -1px -10px 0 0 var(--clr);
}
.navigation ul li:nth-child(1).active ~ .indicator{

.navigation ul li:nth-child(2).active ~ .indicator{

<script>
   function scrollToTop() {
    const startPosition = window.pageYOffset;
    const distance = -startPosition;
    const duration = 1000; // Adjust the duration as needed

    let startTimestamp;

    function step(timestamp) {
        if (!startTimestamp) startTimestamp = timestamp;
        const elapsed = timestamp - startTimestamp;
        const progress = Math.min(elapsed / duration, 1);

        window.scrollTo(0, easeInOutCubic(progress, startPosition, distance, 1));

        if (progress < 1) {
            window.requestAnimationFrame(step);
        }
    }

    window.requestAnimationFrame(step);
}

// Easing function for smooth scrolling
function easeInOutCubic(t, b, c, d) {
    t /= d / 2;
    if (t < 1) return c / 2 * t * t * t + b;
    t -= 2;
    return c / 2 * (t * t * t + 2) + b;
}

</script>



<script>
    // Add active class to clicked navigation item
    const list = document.querySelectorAll('.list');
    function activelink() {
        list.forEach((item) => item.classList.remove('active'));
        this.classList.add('active');
    }
    list.forEach((item) => item.addEventListener('click', activelink));

    // Smooth scroll to sections
    document.querySelectorAll('.navigation ul li a').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();

            const target = document.querySelector(this.getAttribute('href'));
            const targetPosition = target.offsetTop;
            const startPosition = window.pageYOffset;
            const distance = targetPosition - startPosition;
            const duration = 1000; // Adjust the duration as needed
            const startTime = performance.now();

            function scroll() {
                const currentTime = performance.now();
                const timeElapsed = currentTime - startTime;
                window.scrollTo(0, easeInOutCubic(timeElapsed, startPosition, distance, duration));
                if (timeElapsed < duration) {
                    requestAnimationFrame(scroll);
                }
            }

            requestAnimationFrame(scroll);
        });
    });

    // Smooth scroll back to top when clicking the "Home" link
    document.querySelector('a[href="#home"]').addEventListener('click', function (e) {

        const startPosition = window.pageYOffset;

        function scroll() {

            window.scrollTo(0, easeInOutCubic(timeElapsed, startPosition, distance, duration));
            if (timeElapsed < duration) {

            }
        }

<script>
    // Function to update active link based on scroll position
    function updateActiveLink() {
        const scrollPosition = window.scrollY;
        const sections = document.querySelectorAll('.middle, .next'); // Adjust selectors based on your section structure

        sections.forEach(section => {
            const sectionTop = section.offsetTop;
            const sectionHeight = section.offsetHeight;
            const sectionId = section.getAttribute('id');
            const navLink = document.querySelector(`a[href="#${sectionId}"]`);

            if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                navLink.classList.add('active');
            } else {
                navLink.classList.remove('active');
            }
        });
    }

    // Event listener to update active link on scroll
    window.addEventListener('scroll', updateActiveLink);

    // Initial call to update active link on page load
    updateActiveLink();
</script>
